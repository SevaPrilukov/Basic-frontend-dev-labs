<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laba 4</title>
    <link rel="stylesheet" href="/css/normalize.css">
    <link rel="stylesheet" href="/css/style.css">
    <script src="/js/index.js"></script>
</head>
<body>
    <header class="header">
        <div class="container header__container">
            <div id="menu" class="menu">
                <img src="/img/burger-close-1.svg" alt="" id="burger-close" class="burger-close">
                <ul class="burger-menu-inner">
                    <li class="burger-menu-item">
                        <a href="#" class="burger-menu-link header__is-active">Home</a>
                    </li>
                    <li class="burger-menu-item">
                        <a href="#" class="burger-menu-link">Illustrations</a>
                    </li>
                    <li class="burger-menu-item">
                        <a href="#" class="burger-menu-link">Contact</a>
                    </li>
                    <div class="header__right">
                        <button class="btn__left">
                            Sign up
                        </button>
                        <button class="btn__right">
                            Sign in
                        </button>
                    </div>
                </ul>
              </div>
              <div id="burger" class="burger"></div>
            <div class="header__desctop">
                <div class="header__left">
                    Logo
                </div>
                <div class="header__center">
                    <nav class="header__nav">
                        <ul class="nav__list">
                            <li class="nav__item">
                                <a href="" class="nav__link">
                                    Home
                                </a>
                            </li>
                            <li class="nav__item">
                                <a href="" class="nav__link">
                                    Illustrations
                                </a>
                            </li>
                            <li class="nav__item">
                                <a href="" class="nav__link">
                                    Contact
                                </a>
                            </li>
                        </ul>
                    </nav>
                </div>
                <div class="header__right">
                    <button class="btn__left">
                        Sign up
                    </button>
                    <button class="btn__right">
                        Sign in
                    </button>
                </div>
            </div>
        </div>
    </header>
    <main class="main">
        <section class="section__hero">
            <div class="container">
                <div class="hero__inner">
                    <h1 class="hero__title">
                        Make Your <span class="hero__title-color">Business</span><br>Stand out!
                    </h1>
                    <div class="hero__descr">
                        We provide the best illutration packs avaliable on the market
                    </div>
                    <form action="https://jsonplaceholder.typicode.com/posts" method="POST" class="form">
                        <fieldset class="hero__fieldset">
                            <legend class="hero__legend">
                                Join our newsletter
                            </legend>
                            <input class="form__input" type="email" name="email" placeholder="Email" required>
                            <button class="form__btn">Sign up</button>
                        </fieldset>
                    </form>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
